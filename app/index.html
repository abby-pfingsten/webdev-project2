<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- GENERAL INFO -->
    <title>Booki</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- importing css style and normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- importing google fonts api and font awesome-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a27bad9647.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <img id="booki-logo" src="css/images/logo/Booki.png" alt="Booki Logo" />
        <div class="nav-links">
          <ul>
            <!-- TODO: should take down the page -->
            <li>
              <a rel="noopener" target="_blank" href="search">Accomodations</a>
            </li>
            <li><a href="#">Activities</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="search">
      <h1>Find a place for your dream vacation</h1>
      <p>Downtown or in nature</p>
      <i class="fa-solid fa-location-dot" id="location"></i>
      <form action="./" method="get">
        <label for="search"></label>
        <input
          type="text"
          name="search"
          id="search"
          value=" Marseille, France"
        />
        <button type="submit" value="Submit">Search</button>
        <i class="fa-solid fa-magnifying-glass" id="magnifying-glass"></i>
      </form>
    </section>

    <section class="filters">
      <div class="filters-container">
        <h2>Filters</h2>
        <ul>
          <li>
            <i class="fa-solid fa-money-bill-wave" id="filter-images"></i>
            <span><a href="#">Low cost</a></span>
          </li>
          <li>
            <i class="fa-solid fa-child-reaching" id="filter-images"></i>
            <span><a href="#">Family-friendly</a></span>
          </li>
          <li>
            <i class="fa-solid fa-heart" id="filter-images"></i>
            <span><a href="#">Romantic</a></span>
          </li>
          <li>
            <i class="fa-solid fa-dog" id="filter-images"></i>
            <span><a href="#">Pets allowed</a></span>
          </li>
        </ul>
      </div>
      <div class="info-text">
        <i class="fa-solid fa-info" id="info"></i>
        <p id="text">More than 500 accomodations are avaiable in this city</p>
      </div>
    </section>
  </body>
</html>
